
<div class="col-sm-10 col-sm-offset-1">

<div style="padding-bottom:20px">
    <h1>
  {{title}}
</h1>
    <button type="button" class="btn btn-primary pull-right" (click)="new()">Add New Post</button>
    </div>
<div *ngFor="let item of items | async">
  <div class="blog-item">
    <div class="blog-item-heading" (click)="showDetails(item.$key)">{{item.title}}</div>
    <div class="blog-item-text">{{shorten(htmlToPlaintext(item.article))}}</div>

    </div>
  </div>
 
</div>
