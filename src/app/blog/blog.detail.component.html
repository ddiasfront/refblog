
<div class="col-sm-10 col-sm-offset-1">
<h4>
  {{title}}
</h4>
<div *ngFor="let item of items | async">
  <div class="blog-item">
    <div class="blog-item-heading" (click)="showDetails(item.$key)">{{item.title}}</div>
    <div class="blog-item-text">{{item.article}}</div>
    </div>
  </div>
 
</div>
