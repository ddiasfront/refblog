<h2>Upload a File</h2>
  <form ngNoForm>
    <input id="file" name="file" type="file" >
    <button (click)="upload()" type="button">Upload</button>
    </form>
    <h2>File Gallery</h2>
    <div style="overflow:hidden;">
        <ul>
            <li *ngFor="let master of masters | async">
            {{ master | json }}
            </li>
        </ul>
    </div>
