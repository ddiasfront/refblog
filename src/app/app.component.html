
<div class="col-sm-10 col-sm-offset-1">
<h3>
  {{title}}
</h3>
<table class="table">
  <thead>
    <tr>
      <th>Id</th>
      <th>Title</th>
      <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items | async">
        <td>{{item.$key}}</td>
        <td>{{item.title}}</td>
        <td>{{item.article}}</td>
        </tr>
      </tbody>
</table>
</div>
